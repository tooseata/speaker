<div class="hero-unit">
  <h2>Join a room</h2>
 <form novalidate class="joinForm">
    Name: <input id="userName" type='text' ng-model='name'><br>
    Room: <input id="room" type='text' ng-model='room'><br>
    <a class="btn btn-large btn-success" ng-click="update(name, room)" href='#/talk/'>Join Room</a>
 </form>
</div>
