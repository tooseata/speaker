<div class="hero-unit">
  <h2>Join a room</h2>
 <form novalidate class="joinForm">
    Name: <input id="userName" type='text' ng-model='user.name'><br>
    Room: <input id="room" type='text' ng-model='user.room'><br>
    <a class="btn btn-large btn-success" ng-click="update(user)" href='#/user/{{user.room}}'>Join Room</a>
 </form>
</div>
