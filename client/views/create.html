<div class="hero-unit">
  <form name="createForm" novalidate class="createForm">
    <input name="room" type="text" required ng-model="room" placeholder="Room Name" ui-validate="{occupied : 'validateRoom($value)' }"><br>
    <span ng-show="createForm.room.$error.occupied">This room is already occupied!</span><br>
    <button ng-disabled="createForm.room.$error.occupied || !room" class="btn btn-large btn-success" ng-click="update(room)">Create Room</button>
  </form>
</div>
