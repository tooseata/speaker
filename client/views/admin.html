<div id="admin_header">
  <a class="btn btn-medium btn-success">Preferences</a>
  <h4 id="user-count">Users: {{memberCount}}</h4>
</div>
<div id="talk_requests">
  <h3 id="request_list_header">Talk Requests</h3>

  <div id="queue_button_container" ng-switch on="queueStatus">
    <a class="btn btn-large btn-success" ng-switch-when="false" ng-click="openQueue()">Open Queue</a>
    <a class="btn btn-large btn-danger" ng-switch-when="true" ng-click="closeQueue()">Close Queue</a>
  </div>
  <!-- Button need to connect the user on the listen.js page -->

<!--   <button ng-repeat="user in talkRequests" ng-show="queueStatus" ng-click="fillRequest(user.name)" class="btn btn-large btn-block btn-primary" type="button">{{user.name}}</button> -->

    <a ng-repeat="user in talkRequests" ng-show="queueStatus"class="btn btn-large btn-block btn-primary" type="button" href="#/listen">{{user.type}} Status</a>


</div>

<!-- Testing DIV -->

<div id='container'>

  <div id='audios'>
    <audio id='remoteAudio' autoplay></audio>
  </div>

</div>
