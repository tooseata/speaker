<div id="transistion-screen">
    <div class="slideScreen">
      <span class="talkPage">
        <div class="hero-unit">
          <div id="container_button">
            <div id="hole">

              <div id="button" ng-class="{on: sentRequest==true}">
                <div id="mic"></div>
              </div>
            </div>
          </div>
          <div id="leave_room_container">
            <a class="btn btn-small btn-success" ng-click="leaveRoom()">Leave this room</a>
          </div>
          <div id='media' ng-class="{true:'showMedia', false:'hideMedia', '':'hidden'}[sentRequest]">
            <p><canvas style="background: white;"></canvas></p>
            <video id='localVideo' autoplay></video>
          </div>
          <div id="request_button_container" ng-switch on="sentRequest" ng-show="canTalk && sentQuestion">
            <a class="btn btn-large btn-success" ng-switch-when="false" ng-click="requestAudio()">Request to Speak</a>
            <a class="btn btn-large btn-success" ng-switch-when="true" ng-click="cancelTalkRequest()">Cancel Request</a>
          </div>
          <div id="request_button_container" ng-switch on="sentRequest" ng-show="canTalk && sentQuestion">
            <a class="btn btn-large btn-success" ng-switch-when="false" ng-click="requestVideo()">Request to Speak with Video</a>
          </div>
        </div>
      </span>
      <span class="quetionPage">
        <div class="hero-unit">
          <questions ng-controller="QuestionsCtrl"></questions>
          <form ng-show="!canTalk || !sentQuestion">
            <input type='text' ng-model="question" placeholder="type your questions here."></input>
            <a class="btn btn-small btn-success" ng-click="submitQuestion()">Submit</a>
          </form>
        </div>
      </span>
    </div>
</div>
