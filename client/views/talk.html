          <div id="message_center">
            <div id="alert_message_container">
              <p id="alert_message">{{updateMessage}}</p>
          </div>
          </div>
          <div id='media' ng-class="{true:'showMedia', false:'hideMedia', '':'hidden'}[sentRequest]">
            <!-- <p><canvas style="background: white;"></canvas></p> -->
            <video id='localVideo' autoplay muted></video>
          </div>

          <!-- ng-show="canTalk && sentQuestion" -->
          <div id="request_button_container_wrapper">
            <div id="request_button_container" ng-switch on="sentAudioRequest" >
              <div id="container_button_Audio" ng-switch-when="false" hm-tap="requestAudio()">
                <div id="holeAudio">
                  <div id="buttonAudio">
                    <div id="mic"></div>
                  </div>
                </div>
              </div>
              <div id="container_button_Audio" ng-switch-when="true" hm-tap="cancelTalkRequest()">
                <div id="holeAudio">
                  <div id="buttonAudio" ng-class="{on: liveAudioRequest==true}">
                    <div id="mic" ng-class="{blinkRequest:pendingRequest==true,pendingMic:pendingRequest==true}"></div>
                  </div>
                </div>
              </div>
            </div>
            <div id="request_button_container" ng-switch on="sentVideoRequest" >
              <div id="container_button_Video" ng-switch-when="false" hm-tap="requestVideo()">
                <div id="holeVideo">
                  <div id="buttonVideo">
                    <div id="video"></div>
                  </div>
                </div>
              </div>
              <div id="container_button_Video" ng-switch-when="true" hm-tap="cancelTalkRequest()">
                <div id="holeVideo">
                  <div id="buttonVideo" ng-class="{on: liveAudioRequest==true}">
                    <div id="video" ng-class="{blinkRequest:pendingRequest==true,pendingVideo:pendingRequest==true}"></div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <button ng-click="prev()" class="btn btn-large btn-block btn-primary talkNavbtn" type="button">Ask a Question</button>
      </span>

</div>
